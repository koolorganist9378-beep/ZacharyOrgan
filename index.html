<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>ZacharyOrgan</title>

<body>
    <div class="organ-layout"></div>

            <!-- LEFT STOPS -->
        <div class="stops-left">
            <div class="stop">COR DE NUIT 8'</div>
            <div class="stop">PRINCIPAL 8'</div>
            <div class="stop">OCTAVE 4'</div>
            <div class="stop">WALDFLUTE 2'</div>
        </div>

            <!-- ORGAN CONSOLE (manuals + pedal) -->
        <div class="console">
            <div class="manual" id="manual-I">Manual I</div>
            <div class="manual" id="manual-II">Manual II</div>
            <div class="manual" id="manual-III">Manual III</div>
            <div class="pedal">Pedalboard</div>
        </div>

            <!-- RIGHT STOPS -->
        <div class="stops right">
            <div class="stop">Trompette 8′</div>
            <div class="stop">Oboe 8′</div>
            <div class="stop">Clarion 4′</div>
            <div class="stop">Subbass 16′</div>
        </div>

        <div class="great">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
